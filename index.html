<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main class="card-main">
    <h1 class="sr-only">results_summary_component</h1>

    <div class="main_chart">
      <p class="main_chart--title">Your Result</p>
      <div class="main_chart--circle">
        <p class="main_chart--score">76</p>
        <p class="main_chart--subscore">of 100</p>
      </div>
      <p><strong class="main_chart--comment">Great</strong></p>
      <p class="main_chart--text">You scored higher than 65% of the people who have taken these tests.</p>

    </div>
    
    <div class="main_numbers">
      <h2>Summary</h2>

      <div class="results results_reaction">
        <div class="results--title-and-icon">
          <img src="./assets/images/icon-reaction.svg">
          <h3 class="results_reaction--title">Reaction</h3>
        </div>
        <p><strong>80</strong> / 100</p>
      </div>


      <div class="results results_memory">
        <div class="results--title-and-icon">
          <img src="./assets/images/icon-memory.svg">
          <h3 class="results_reaction--memory">Memory</h3>
        </div>
        <p><strong>92</strong> / 100</p>
      </div>


      <div class="results results_verbal">
        <div class="results--title-and-icon">
          <img src="./assets/images/icon-verbal.svg">
          <h3 class="results_reaction--verbal">Verbal</h3>
        </div>
        <p><strong>61</strong> / 100</p>
      </div>


      <div class="results results_visual">
        <div class="results--title-and-icon">
          <img src="./assets/images/icon-visual.svg">
          <h3 class="results_reaction--visual">Visual</h3>
          </div>
        <p><strong>72</strong> / 100</p>
      </div>


      <button>Continue</button>
  </div>

  </main>

  </div> -->

</body>

</html>
